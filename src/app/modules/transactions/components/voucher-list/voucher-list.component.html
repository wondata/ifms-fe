<ExtPanel extname="home"
  padding="10 10 10 2"
  layout="fit"
  fitToParent="true">
  <ExtGrid [store]="store">
    <ExtColumn text="Date"
      dataIndex="Date"
      width="200"></ExtColumn>
    <ExtColumn text="SequenceNumber"
      dataIndex="SequenceNumber"
      width="200"></ExtColumn>
    <ExtColumn text="ChequeNumber"
      dataIndex="ChequeNumber"
      width="200"></ExtColumn>
    <ExtColumn text="PayedToReceived"
      dataIndex="PayedToReceived"
      width="200"></ExtColumn>
    <ExtColumn text="Purpose"
      dataIndex="Purpose"
      width="200"></ExtColumn>
    <ExtColumn text="Description"
      dataIndex="Description"
      width="200"></ExtColumn>
    <ExtColumn text="OwnerCostCenter"
      dataIndex="OwnerCostCenter"
      width="200"></ExtColumn>
    <ExtColumn text="VoucherType"
      dataIndex="VoucherType"
      width="200"></ExtColumn>
    <ExtColumn text="Amount"
      dataIndex="Amount"
      width="200"></ExtColumn>
    <ExtColumn text="PostedFromOperation"
      dataIndex="PostedFromOperation"
      width="200"></ExtColumn>
  </ExtGrid>
</ExtPanel>
