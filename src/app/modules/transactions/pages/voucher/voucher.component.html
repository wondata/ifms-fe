<ExtContainer padding="10" layout="hbox" fitToParent="true" >
  <ExtPanel
        [title]="''"
        [docked]="'left'"
        [width]="'fit'"
        [shadow]="true"
        [resizable]="{split: true, edges: 'east', dynamic: true}"
    >
    <ExtContainer padding="10" layout="fit" fitToParent="true">

      <ExtGrid [store]="stored" layout="fit" (childdoubletap)="onChilddoubletap($event)" (ready)="gridReady($event)">
        <ExtGridcolumn text="Id" dataIndex="Id" hidden="true" flex="1" [editor]="{ xtype: 'hiddenfield' }" ></ExtGridcolumn>
        <ExtGridcolumn text="IsBalanced" dataIndex="IsBalanced" [renderer]="this.renderSign" ></ExtGridcolumn>
        <ExtGridcolumn text="Date" dataIndex="Date" formatter='date("M,d/Y")' ></ExtGridcolumn>
        <ExtGridcolumn text="SequenceNo" dataIndex="ReferenceNo" ></ExtGridcolumn>
        <ExtGridcolumn text="ChequeNo"   dataIndex="ChequeNo"  ></ExtGridcolumn>
        <ExtGridcolumn text="Payed To/Received" dataIndex="PayedToReceivedFrom" ></ExtGridcolumn>
        <ExtGridcolumn text="Purpose" dataIndex="Purpose"  ></ExtGridcolumn>
        <ExtGridcolumn text="Description" dataIndex="Description"  ></ExtGridcolumn>
        <ExtGridcolumn text="OwnerCostCenter" tpl='{CostCenter.Name}' ></ExtGridcolumn>
        <ExtGridcolumn text="VoucherType" tpl='{VoucherType.Name}'  ></ExtGridcolumn>
        <ExtGridcolumn text="Amount"  dataIndex="Amount" ></ExtGridcolumn>
        <ExtGridcolumn text="PostedFromOperation" dataIndex="PostedFromOperation" ></ExtGridcolumn>
      </ExtGrid>

    </ExtContainer>
  </ExtPanel>
  <ExtPanel
        [docked]="'top'"
        resizable="{split: true,  edges: 'south', dynamic: true}"
    >
      <ExtContainer
          [platformConfig]="{
              phone: { layout: 'vbox' },
              '!phone': { layout: 'vbox', padding: 10 }
          }"
          >
            <!-- todo handle this ref -->

            <ExtFormpanel
                (ready) ="onReady($event)"
                [shadow]="true"
                width="800"
                role="voucherForm"
              >

              <ExtContainer  layout="hbox" fitToParent="true">
                <ExtFieldset
                    [title]="'Voucher Info'"
                    [width]="'320'"
                    [defaults]="{ labelAlign: 'placeholder' }"
                >
                    <ExtTextfield
                        [label]="'Owner Cost Center'"
                        [required]="true"
                        [placeholder]="'This field is required'"

                        name="CostCenter"
                    >
                    </ExtTextfield>
                    <ExtTextfield
                        [label]="'Voucher Type'"
                        [required]="true"
                        [placeholder]="'This field is required'"

                        name="VoucherHeaderId"
                    >
                    </ExtTextfield>
                     <ExtTextfield
                          [label]="'Date'"
                          [labelAlign]="'placeholder'"
                          [required]="true"
                          [placeholder]="'This field is required'"

                          name="Date"
                          >
                        </ExtTextfield>
                    <ExtFieldset
                        [layout]="'hbox'"
                    >
                        <ExtTextfield
                              [label]="'Sequence No.'"
                              [labelAlign]="'placeholder'"
                              [required]="true"
                              [placeholder]="'This field is required'"
                              name="ReferenceNo"
                          >
                        </ExtTextfield>

                        <ExtTextfield
                            [label]="'Other Ref. No'"
                            [labelAlign]="'placeholder'"
                            [required]="true"
                            [placeholder]="'This field is required'"

                            name="DocumentNo"
                        >
                        </ExtTextfield>

                    </ExtFieldset>


                    <ExtTextfield
                        [label]="'Amount'"
                        [required]="true"
                        [placeholder]="'This field is required'"

                        name="Amount"
                    >
                    </ExtTextfield>
                    <ExtTextfield
                        [label]="'Mode Of Payment'"
                        [required]="true"
                        [placeholder]="'This field is required'"

                        name="ModeOfPaymentId"
                    >
                    </ExtTextfield>

                    </ExtFieldset>

                    <ExtFieldset
                        [title]="'Roles'"
                        [width]="'320'"
                        [layout]="{ type: 'vbox' }"
                        [defaults]="{ labelAlign: 'placeholder' }"
                      >
                        <ExtTextfield
                            [label]="'Project'"
                            [required]="true"
                            [placeholder]="'This field is required'"

                            name="Project"
                        >
                        </ExtTextfield>

                        <ExtTextfield
                            [label]="'Paid To'"
                            [required]="true"
                            [placeholder]="'This field is required'"

                            name="PayedToReceivedFrom"
                        ></ExtTextfield>

                        <ExtTextfield
                            [label]="'Tax Id'"
                            [required]="true"
                            [placeholder]="'This field is required'"

                            name="TaxId"
                        ></ExtTextfield>

                        <ExtTextfield
                            [label]="'Purpose'"
                            [required]="true"
                            [placeholder]="'This field is required'"

                            name="Purpose"
                        ></ExtTextfield>

                        <ExtTextfield
                            [label]="'Authorized Date'"
                            [required]="true"
                            [placeholder]="'This field is required'"

                            name="AuthorizedDate"
                        ></ExtTextfield>

                        <ExtTextfield
                            [label]="'Description'"
                            [required]="true"
                            [placeholder]="'This field is required'"

                            name="Description"
                        ></ExtTextfield>

                    </ExtFieldset>

                  </ExtContainer>
                 <ExtContainer padding="10" layout="vbox"  fitToParent="true">

                    <ExtGrid [store]="voucherDetail" height="350" (ready)="gridReady2($event)">
                      <ExtGridcolumn text="Id" dataIndex="Id" hidden="false" flex="1" [editor]="{ xtype: 'hiddenfield' }" ></ExtGridcolumn>
                      <ExtGridcolumn text="OwnerCostCenter" dataIndex="CostCenter" editable="true" ></ExtGridcolumn>
                      <ExtGridcolumn text="AccountCode" dataIndex="AccountCode" editable="true" ></ExtGridcolumn>
                      <ExtGridcolumn text="AccountName" dataIndex="AccountName" editable="true" ></ExtGridcolumn>
                      <ExtGridcolumn text="DebitAmount" dataIndex="DebitAmount" editable="true" ></ExtGridcolumn>
                      <ExtGridcolumn text="CreditAmount" dataIndex="CreditAmount" editable="true" ></ExtGridcolumn>
                      <ExtGridcolumn text="CostCode" dataIndex="CostCode" editable="true" ></ExtGridcolumn>
                    </ExtGrid>


                       <ExtToolbar
                        [docked]="'bottom'"
                        [height]="'50px'"
                        [layout]="{ type: 'hbox', pack: 'right' }"
                      >
                         <ExtButton
                            [text]="disabled ? 'Enable All' : 'Disable All'"
                            (tap)="toggleDisabled($event)"
                        >
                        </ExtButton>
                        <ExtButton
                            [text]="'Save'"
                            (tap)="reset($event)"
                        ></ExtButton>

                       <ExtTextfield
                          [labelAlign]="'placeholder'"
                          [label]="'Debit Total'"
                          [required]="false"

                          name="txtDebitAmount"
                      >
                      </ExtTextfield>
                      <ExtTextfield
                          [labelAlign]="'placeholder'"
                          [label]="'Credit Total'"
                          [required]="false"

                          name="txtCreditAmount"                      >
                      </ExtTextfield>
                      <ExtTextfield
                          [labelAlign]="'placeholder'"
                          [label]="'Balance'"
                          [required]="false"

                          name="txtBalance"
                      >
                      </ExtTextfield>
                  </ExtToolbar>
                  </ExtContainer>
                </ExtFormpanel>
        </ExtContainer>

    <!-- <ExtPanel
        [docked]="'bottom'"
        [title]="'Dock Bottom'"
        [height]="150"
        [layout]="'center'"
        [resizable]="{split: true, edges: 'north', snap: 50, dynamic: true}"
        [html]="'<code >snap: 50</code>'"
    >

  </ExtPanel> -->

  </ExtPanel>

</ExtContainer>
