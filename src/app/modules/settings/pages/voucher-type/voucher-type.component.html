<ExtPanel extname="home"
  padding="10 10 10 2"
  layout="fit"
  fitToParent="true">
  <ExtGrid [store]="store">
    <ExtColumn text="costCenter"
      dataIndex="costCenter"
      width="200"></ExtColumn>
    <ExtColumn text="voucherType"
      dataIndex="voucherType"
      width="200"></ExtColumn>
    <ExtColumn text="defaultAccount"
      dataIndex="defaultAccount"
      width="200"></ExtColumn>
    <ExtColumn text="accountTitle"
      dataIndex="accountTitle"
      width="200"></ExtColumn>
    <ExtColumn text="balanceSide"
      dataIndex="balanceSide"
      width="200"></ExtColumn>
    <ExtColumn text="startingNumber"
      dataIndex="startingNumber"
      width="200"></ExtColumn>
    <ExtColumn text="currentNumber"
      dataIndex="currentNumber"
      width="200"></ExtColumn>
    <ExtColumn text="numberOfDigits"
      dataIndex="numberOfDigits"
      width="200"></ExtColumn>
  </ExtGrid>
</ExtPanel>
