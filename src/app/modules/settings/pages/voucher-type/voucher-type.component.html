<div>
  <div class="max-w-xl container">
    <form [formGroup]="voucherTypeForm">
      <ExtContainer layout="fit"
        fitToParent="true">
        <ExtFormpanel [platformConfig]="{ '!phone': { maxHeight: 500, width: 350 } }">
          <ExtFieldset [title]="''"
            [defaults]="{ labelAlign: 'placeholder' }">
            <mat-form-field class="w-2/3 flex justify-center">
              <input matInput
                placeholder="Cost Center"
                value=""
                formControlName="costCenter" />
            </mat-form-field>
            <mat-form-field class="w-2/3 flex justify-center">
              <input matInput
                placeholder="Voucher Type"
                value=""
                formControlName="voucherType" />
            </mat-form-field>
            <mat-form-field class="w-2/3 flex justify-center">
              <input matInput
                placeholder="Default Account"
                value=""
                formControlName="defaultAccount" />
            </mat-form-field>
            <mat-form-field class="w-2/3 flex justify-center">
              <input matInput
                placeholder="Balance Side"
                value=""
                formControlName="balanceSide" />
            </mat-form-field>
            <mat-form-field class="w-2/3 flex justify-center">
              <input matInput
                placeholder="Starting Number"
                value=""
                formControlName="startingNumber" />
            </mat-form-field>
            <mat-form-field class="w-2/3 flex justify-center">
              <input matInput
                placeholder="Ending Number"
                value=""
                formControlName="endingNumber" />
            </mat-form-field>
            <mat-form-field class="w-2/3 flex justify-center">
              <input matInput
                placeholder="Current Number"
                value=""
                formControlName="currentNumber" />
            </mat-form-field>
            <mat-form-field class="w-2/3 flex justify-center">
              <input matInput
                placeholder="Number Of Digits"
                value=""
                formControlName="numberOfDigits" />
            </mat-form-field>
          </ExtFieldset>
          <ExtButton [margin]="'0 0 0 0'"
            [text]="'Save'"
            (tap)="onSubmitVoucherTypeForm()">
          </ExtButton>
        </ExtFormpanel>
      </ExtContainer>
    </form>
  </div>
  <div>
    <ExtPanel extname="home"
      padding="10 10 10 2"
      layout="fit"
      fitToParent="true">
      <ExtGrid [store]="stored">
        <ExtColumn text="CostCenter"
          dataIndex="CostCenter"
          width="200"></ExtColumn>
        <ExtColumn text="VoucherType"
          dataIndex="VoucherType"
          width="200"></ExtColumn>
        <ExtColumn text="DefaultAccount"
          dataIndex="DefaultAccount"
          width="200"></ExtColumn>
        <ExtColumn text="AccountTitle"
          dataIndex="AccountTitle"
          width="200"></ExtColumn>
        <ExtColumn text="BalanceSide"
          dataIndex="BalanceSide"
          width="200"></ExtColumn>
        <ExtColumn text="StartingNumber"
          dataIndex="StartingNumber"
          width="200"></ExtColumn>
        <ExtColumn text="CurrentNumber"
          dataIndex="CurrentNumber"
          width="200"></ExtColumn>
        <ExtColumn text="NumberOfDigits"
          dataIndex="NumberOfDigits"
          width="200"></ExtColumn>
      </ExtGrid>
    </ExtPanel>
  </div>
</div>
