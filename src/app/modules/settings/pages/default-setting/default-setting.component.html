<div class="ml-10 divide-y-2 divide-gray-200 divide-solid">
  <div class="mt-4 mb-4 ml-10">
    <p class="text-2xl">Default Settings</p>
  </div>
  <div class="flex flex-row ml-10 mt-6">
    <div class="mt-8 flex-1">
      <p class="text-xl mt-2">General Settings</p>
      <p class="mt-4 text-xs">General Settings Description</p>
    </div>
    <div class="flex-1 mt-2">
        <ExtContainer [width]="width"
          layout="fit"
          fitToParent="true">
        <form [formGroup]="generalSettingsForm">
          <ExtFormpanel [platformConfig]="{ '!phone': { maxHeight: 500, width: 350 } }" (ready)="onReady($event)">
            <ExtFieldset [title]="''"
              [defaults]="{ labelAlign: 'placeholder' }">
                <ExtCombobox [label]="'Default Cost Center'" [store]="accounts_income" [editable]="true"
                  name="IncomeSummaryAccountId" id="IncomeSummaryAccountId"  [required]="true"
                  [displayField]="'Name'" [valueField]="'Id'"  [queryMode]="'local'" [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
                <ExtCombobox [label]="'Closing Capital Account'" [store]="data_accounts_closing" [editable]="true"  name="ClosingCapitalAccount"
                  name="ClosingCapitalAccountId" id="ClosingCapitalAccountId"  [required]="true" [displayField]="'Name'"
                 [valueField]="'Id'" [queryMode]="'local'"  [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
                <ExtCombobox [label]="'Default Cost Center'" [store]="data_costCenter" [editable]="true" [displayField]="'Name'"
                  name="DefaultCostCenterId" id="DefaultCostCenterId"  [required]="true"
                [valueField]="'Id'" [queryMode]="'local'"  [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
                <ExtCombobox [label]="'Inter Branch Control Account'" [store]="data_controlAccount" [editable]="true"
                  name="InterBranchControlAccountId" id="InterBranchControlAccountId"  [required]="true"
                [displayField]="'Name'"
                 [valueField]="'Id'" [queryMode]="'local'"  [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
            </ExtFieldset>
            <ExtButton [margin]="'0 0 0 0'"  [text]="'Save'" (tap)="onSubmitGeneralSettingsForm()">
            </ExtButton>
          </ExtFormpanel>
        </form>

        </ExtContainer>
    </div>
  </div>
  <div class="flex flex-row ml-10 mt-1">
    <div class="mt-8 flex-1">
      <p class="text-xl mt-2">Fixed Asset Settings</p>
      <p class="mt-4 text-xs">Fixed Asset Settings Description</p>
    </div>
    <div class="flex-1 mt-2">
      <form [formGroup]="fixedAssetSettingsForm">
        <ExtContainer [width]="width"
          layout="fit"
          fitToParent="true">
          <ExtFormpanel [padding]="20" (ready)="onReady_2($event)"
            [platformConfig]="{ '!phone': { maxHeight: 500, width: 350 } }">
            <ExtFieldset [title]="''"
              [defaults]="{ labelAlign: 'placeholder' }">
                <ExtCombobox [label]="'Default Cost Center'" [store]="data_costCode" [editable]="true"
                 name="DefaultCostCenterId_2" id="DefaultCostCenterId_2"  [required]="true"
                  [displayField]="'Name'" [valueField]="'Id'"  [queryMode]="'local'" [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
                <ExtCombobox [label]="'Default Voucher Type'" [store]="data_voucher" [editable]="true"
                 name="DefualtVoucherTypeId" id="DefualtVoucherTypeId"  [required]="true"
                  [displayField]="'Name'" [valueField]="'Id'"  [queryMode]="'local'" [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
                <ExtCombobox [label]="'Gain On Disposal Account'" [store]="data_accounts_gain" [editable]="true"
                 name="GainOnDisposalAccountId" id="GainOnDisposalAccountId"  [required]="true"
                  [displayField]="'Name'" [valueField]="'Id'"  [queryMode]="'local'" [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
                <ExtCombobox [label]="'Loss On Disposal Account'" [store]="data_accounts_loss" [editable]="true"
                 name="LossOnDisposalAccountId" id="LossOnDisposalAccountId"  [required]="true"
                  [displayField]="'Name'" [valueField]="'Id'"  [queryMode]="'local'" [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
                <ExtCombobox [label]="'Cash Account'" [store]="data_accounts_cash" [editable]="true"
                 name="CashAccountId" id="CashAccountId"  [required]="true"
                  [displayField]="'Name'" [valueField]="'Id'"  [queryMode]="'local'" [labelAlign]="'placeholder'" [clearable]="true">
                  </ExtCombobox>
            </ExtFieldset>
            <ExtButton [margin]="'0 0 0 0'"
              [text]="'Save'"
              (tap)="onSubmitFixedAssetSettingsForm()">
            </ExtButton>
          </ExtFormpanel>
        </ExtContainer>
      </form>
    </div>
  </div>
</div>
